<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Plus</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
        }
    </style>

    <script type="application/javascript" src="../log.js"></script>
</head>

<body>
    <h1>Console Log Plus</h1>
    <h2>Console log with extra features</h2>



</body>
<script>
    let b = 5

    function nonStrictFunction(a, b, c) {
        let d = a % c
        console.log("%c" + log.fnName(...arguments) + `    d=a;   d=${d}`, log.logType("info"))
    }

    nonStrictFunction(1, 11, 123)

    console.log("%c" + `b=${5}    ` +
        "This is a new message. New messages are to temporarily see things in the flow of the code.", log
        .logType("new"))


    function anyFunction(a, b, c) {
        console.log('%c' + log.fnName(...arguments) + ' - I want to see argument values', log.logType('info'))
    }
    anyFunction(1, 2, 3)

    // It will return true for undefined objects
    function isObjectEmpty(value) {
        console.log('%c' + log.fnName(...arguments) + '', log.logType('watch'))
        return (
            Object.prototype.toString.call(value) === '[object Object]' &&
            JSON.stringify(value) === '{}'
        );
    }

    isObjectEmpty({
        a: 1,
        b: 2
    })
</script>

</html>
