<script>
    function nonStrictFunction(a, b, c) {
        console.log("%c" + log.fnName(...arguments) + " - message", log.logType("info"))
    }

    nonStrictFunction(1, 11, 123)

    function strictFunction(a, b, c) {
        "use strict";

        console.log("%c" + log.fnName(...arguments) + " - message", log.logType("info"))
    }
    strictFunction(1, "22", "c")


    console.log("%c" + "message", log.logType("new"))
</script>
